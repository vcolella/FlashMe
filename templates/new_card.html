{% extends "layout.html" %}

{% block title %}
New Card
{% endblock %}

{% block head %}
{{super()}}
<script src="https://code.jquery.com/jquery-3.6.2.min.js"
  integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
{% endblock %}

{% block main %}
<form action="/new_card" method="post">
  <div class="row justify-content-center">
    <div class="col-auto">
      <div class="input-group">
        <span class="input-group-text">Set</span>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search..."
          name="setName">
        <datalist id="datalistOptions">
          {% if names %}
          {% for n in names %}
          <option value="{{n['name']}}">
            {% endfor %}
            {% endif %}
        </datalist>
      </div>
    </div>
    <div class="col-auto">
      <div class="input-group">
        <span class="input-group-text">Question</span>
        <textarea class="form-control" placeholder="Type..." id="cardQuestion" name="cardQuestion" rows="1"></textarea>
      </div>
    </div>
    <div class="col-auto">
      <div class="input-group">
        <span class="input-group-text">Answer</span>
        <textarea class="form-control" placeholder="Type..." id="cardAnswer" name="cardAnswer" rows="1"></textarea>
      </div>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </div>
</form>
{% endblock %}
